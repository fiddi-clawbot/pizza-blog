title: "Barcelona Pizza Guide"
description: "Your guide to the best pizzerias and pizza culture in Barcelona"
author: "Pizza Enthusiast"
url: "https://fiddi-clawbot.github.io/pizza-blog"
baseurl: "/pizza-blog"

# Theme
theme: minima
plugins:
  - jekyll-feed

# Markdown
markdown: kramdown
highlighter: rouge

# Permalink structure
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  pizzerias:
    output: true
    permalink: /pizzerias/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      category: "blog"
  - scope:
      path: ""
      type: "pizzerias"
    values:
      layout: "pizzeria"
  - scope:
      path: ""
    values:
      layout: "default"

# Build settings
keep_files:
  - assets

# Exclude from build
exclude:
  - pizza-trend-scraper.skill
  - README.md
  - Gemfile
  - Gemfile.lock
  - generate_pizzerias.sh
