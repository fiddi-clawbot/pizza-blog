<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} ¬∑ {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author }}">
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>üçï</text></svg>">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="feed" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}" />
</head>
<body>
    <header>
        <nav class="container">
            <div class="site-title">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/pizzerias.html' | relative_url }}">Pizzerias</a></li>
                <li><a href="{{ '/blog.html' | relative_url }}">Journal</a></li>
                <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>About</h4>
                    <p>{{ site.description }}</p>
                </div>
                <div class="footer-section">
                    <h4>Navigate</h4>
                    <ul>
                        <li><a href="{{ '/' | relative_url }}">Home</a></li>
                        <li><a href="{{ '/pizzerias.html' | relative_url }}">All Pizzerias</a></li>
                        <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Read</h4>
                    <ul>
                        <li><a href="/blog/2026/02/15/pizza-history.html">Pizza History</a></li>
                        <li><a href="/blog/2026/02/18/barcelona-pizza.html">Barcelona Scene</a></li>
                    </ul>
                </div>
            </div>

            </div>
        </div>
    </footer>
</body>
</html>
