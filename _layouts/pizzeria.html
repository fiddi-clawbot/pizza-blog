---
layout: default
---

<article>
    <header style="margin-bottom: var(--space-16);">
        <h1>{{ page.title }}</h1>
        <div class="card-meta" style="margin-bottom: var(--space-12);">
            <span>ğŸ“ {{ page.location }}</span>
            <span>â­ {{ page.rating }}/5</span>
            <span>{{ page.cuisine }}</span>
            <span>{{ page.price_range }}</span>
        </div>
        
        <div class="featured">
            <div class="grid grid-cols-2" style="gap: var(--space-8);">
                <div>
                    <p style="font-size: var(--text-sm); color: var(--color-text-lighter); margin-bottom: var(--space-2);">Address</p>
                    <p style="margin: 0; color: var(--color-text);">{{ page.address }}</p>
                </div>
                <div>
                    <p style="font-size: var(--text-sm); color: var(--color-text-lighter); margin-bottom: var(--space-2);">Contact</p>
                    <p style="margin: 0; color: var(--color-text);">{{ page.phone }}</p>
                </div>
            </div>
            {% if page.website %}
            <div style="margin-top: var(--space-8);">
                <a href="{{ page.website }}" target="_blank" class="btn btn-sm">Visit Website</a>
            </div>
            {% endif %}
        </div>
    </header>

    <div class="card" style="margin-bottom: var(--space-16);">
        <div class="card-body">
            {{ content }}
        </div>
    </div>

    <div style="text-align: center; padding: var(--space-12); background: var(--color-gray-50); border-radius: var(--radius-xl);">
        <a href="/pizzerias.html" class="btn btn-ghost">â† Back to Directory</a>
    </div>
</article>
